<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shortener</title>
</head>
<body>
    <h1>Shorten your URLs</h1>
    <form action="http://localhost:5000/" method="POST">
        <input type="text" name="URL" id="URL" placeholder="Enter URL">
        <input type="submit" value="Submit">
    </form>
    
    {% if shortUrl %}
    <h1>Here is your url, take it and leave</h1>
    <h1><a href="http://localhost:5000/{{ shortUrl }}">http://localhost:5000/{{ shortUrl }}</a></h1>
    
    {% endif %}
</body>
</html>
